<!DOCTYPE html>
<html>
<head>
    <title>Item Shop Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
        .parallax {
            /* The image used */
            background-image: url(Images/home.jpg);

            /* Set a specific height */
            min-height: 500px; 

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            /* Centering text */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Text color */
            font-size: 48px; /* Text size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional: Add shadow for better readability */
        }

        .welcome-text {
            position: absolute; /* Position it relative to the parallax div */
            text-align: center; /* Center the text */
        }

        ul {
            list-style-type: none; /* Remove bullets from list */
            padding: 0; /* Remove padding */
        }

        ul li {
            display: inline; /* Display list items inline */
            margin-right: 20px; /* Space between items */
        }

        ul li a {
            text-decoration: none; /* Remove underline from links */
            color: black; /* Link color */
        }

        .content {
            height: 1000px;
            background-color: #290750;
            font-size: 36px;
            padding: 20px; /* Add some padding */
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a class="active" href="index.html"><img src='Images/logo.png' style="width:200px;height:100px;"></a>
        </li>
        <li>
            <a href="itemshop.html"><h1>Todays Item Shop</h1></a>
        </li>
        <li>
            <a href="reminders.html"><h1>Reminders</h1></a>
        </li>
        <li>
            <a href="about.html"><h1>About Us</h1></a>
        </li>
        <li>
            <a href="login.html"><h1>Login</h1></a>
        </li>
        <li>
            <a href="signup.html"><h1>Sign Up</h1></a>
        </li>
    </ul>

    <div class="parallax">
        <div class="welcome-text">Welcome</div> <!-- Welcome text in the center -->
    </div>

    <div class="content">
        Welcome to the Fortnite Item Shop Tracker website! You can check today's item shops, and if you sign up, you can see your reminders.
    </div>
</body>
</html>
